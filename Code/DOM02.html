<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            margin: auto;
            text-align: center;
            background-color: chocolate;
            color: white;
            width: 230px;
        }
        p{
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>interaja...</p>
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', Clicou)
        a.addEventListener('mouseover', Entrou)
        a.addEventListener('mouseout', Saiu)


        function clicar() {
            a.innerText = "Clicou!"
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function sair() {
            a.innerText = "Saiu!"
        }
    </script>
</body>
</html>
